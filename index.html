<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Dashboard</h3>
            <ul class="options">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="settings">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <label for="search"><span class="material-icons">search</span></label>
                <input type="search" name="search" id="search">
            </div>
            <div class="user">
                <div><span class="material-icons">notifications</span></div>
                <div class="image"></div>
                <div>AwesomeUser</div>
            </div>
            <div class="hello">
                <div class="image"></div>
                <div>
                    <p>Hello there,</p>
                    <p>AwesomeUser (@awesome)</p>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
